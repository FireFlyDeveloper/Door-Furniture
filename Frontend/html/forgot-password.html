<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Frontend/css/forgot-password.css">
</head>
<body>
    <div class="combined-container">
        <img src="/Frontend/images/logo.png" alt="Logo" class="logo">

        <div class="forgot-password-container">
            <header>
                <h1 class="forgot-password-title">Forgot Password</h1>
            </header>

            <section class="instruction-message">Enter your email address.</section>

            <form id="forgotPasswordForm">
                <label class="email-label">Email</label>
                <input type="email" name="email" class="frame1" placeholder="Enter your email" required>
                
                <button type="submit" class="frame3">Continue</button>
            </form>

            <a class="back-to-login" href="login.html">Back to login</a>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const emailInput = event.target.email.value;

            try {
                const response = await fetch('http://localhost:5500/api/route/forgot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: emailInput }),
                });

                if (response.ok) {
                    window.location.href = 'new-password.html';
                } else {
                    const errorData = await response.json();
                    alert(errorData.message || 'Failed to send the forgot password request.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while sending the request.');
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
